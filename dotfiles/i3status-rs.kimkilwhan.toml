format = "NYC: %R"

[[block]]
block = "time"
interval = 5
timezone = "Europe/Dublin"
format = "DUB: %R" # month/day/year w/ 24H

[[block]]
block = "time"
interval = 60
format = "%D"

[[block]]
block = "sound"

[[block]]
block = "notify"

[[block]]
block = "battery"
driver = "upower"
interval = 10
